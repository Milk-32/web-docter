<body>
<table width="1659" height="768" border="1">
  <tr>
    <td align="center"><div aria-level="3" role="heading">
      <h2><strong><strong>คุณสมบัติ</strong>ที่ต้องมี<strong>ของ</strong>คนเรียน<strong>หมอ</strong></strong></h2>
    </div>
      <div>
        <ul>
          <li>มีทักษะความรู้พื้นฐานที่พร้อมในการเรียน<strong>หมอ</strong></li>
          <li>ต้องมีความรับผิดชอบสูง</li>
          <li>ละเอียดรอบคอบและช่างสังเกต</li>
          <li>รู้จักการจัดสรรเวลาที่ดีให้กับตัวเอง</li>
          <li>ต้องมีความขยัน - อดทน</li>
          <li>สามารถรับแรงกดดันได้ดี</li>
          <li>สุขภาพร่างกายสมบูรณ์</li>
          <li>ไม่หยุดที่จะเรียนรู้ตลอดเวลา</li>
        </ul>
    </div></td>
  </tr>
</table>
