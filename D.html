    <td align="center"><div aria-level="3" role="heading">
      <h2><strong><strong>ข้อดีของ</strong>การเรียน<strong>หมอ</strong></strong></h2>
    </div>
      <div>
        <ul>
          <li>ได้ศึกษาความรู้อยู่ตลอดเวลา</li>
          <li>เป็นอาชีพที่มีความมั่นคง</li>
          <li>รายได้ค่อนข้างดี</li>
          <li>เรียนจบแล้วโอกาสตกงานน้อย</li>
          <li>ได้ช่วยเหลือคนอื่น</li>
          <li>ได้ทำงานพร้อมกับทำบุญไปด้วยในตัว</li>
          <li>คนที่ชอบความท้าทาย จะได้เจอกับความท้าทายแน่นอน</li>
        </ul>
    </div>
    <h2>&nbsp;</h2></td>
